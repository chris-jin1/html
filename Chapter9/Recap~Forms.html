<!DOCTYPE html>
<html>
    <body>
        <form>
            <p>Select a drink: </p>
            <!-- Write code here -->
            <input type="radio" name="drink" value="water" id="water">
            <label for="water"> Water </label>
            <br>
            <input type="radio" name="drink" value="coke" id="coke">
            <label for="coke"> Coke </label>
            <br>
            <input type="radio" name="drink" value="sprite" id="sprite">
            <label for="sprite"> Sprite </label>
            
            <p>Select extras: </p>
            <!-- Write code here -->
            <input type="checkbox" name="extras" value="ice" id="ice">
            <label for="ice">Ice</label>
            <br>
            <input type="checkbox" name="extras" value="lemon" id="lemon">
            <label for="lemon"> Lemon</label>
            <br>
            <input type="checkbox" value="sugar" name="extras" id="sugar">
            <label for="sugar">Sugar</label>
            
            <p>Select size: </p>
            <!-- Write code here -->
            <select name="size">
                <option value="small"> Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </form>
        <button type="submit">Place Order</button>
        <br>
        <button type="reset"> Clear</button>
    </body>
</html>
