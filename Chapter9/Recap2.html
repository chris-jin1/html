<!DOCTYPE html>
<html>
    <body>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email">
            <br>
            <label for="userpassword">Password:</label>
            <input type="password" id="userpassword" name="userpassword" placeholder="Enter your password">
            <br>
            <p>User Type:</p>
            <input type="radio" id="student" name="usertype" value="student">
            <label for="student">Student</label><br>
            <input type="radio" id="teacher" name="usertype" value="teacher">
            <label for="teacher">Teacher</label><br>
            
            <p>Interests:</p>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">Sports</label><br>
            <input type="checkbox" id="music" name="interests" value="music">
            <label for="music">Music</label><br>
            <input type="checkbox" id="technology" name="interests" value="technology">
            <label for="technology">Technology</label><br>
            <br>
            <button type="submit">Sign Up</button>
            <button type="reset">Clear</button>
        </form>
    </body>
</html>
