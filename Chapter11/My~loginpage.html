<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>
<body>
    <header>
        <h1><p>NETFLIX ACCOUNT</p></h1>

    </header>
    <form>
        <label for="name">username:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name here:">
        <br>
        <br>
        <label for="password">password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password here:">
        <br>
        <br>
        <label for="email">email:</label>
        <input type="email" name="email" id="email" placeholder="user@gmail.com">
        <br>
        <br>
        <label for="phone">phone:</label>
        <input type="tel" name="phone" id="phone" placeholder="+233 533728711">
        <br>
        <br>
        <label for="dob">date of birth:</label>
        <input type="date" name="dob" id="dob" placeholder="YYYY-MM-DD">
        <br>
        <br>
        <label for="title" >title:</label>
        <select name="title" id="title">
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Dr">Dr</option>

        </select>
        <br>
        <br>
        <label for="payment">payment method:</label>
        <select name="payment"   id="payment">
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank">Bank Transfer</option>
        </select>
        <br>    
        <br>
        <label for="suscribe">subscribe</label>
        <input type="checkbox" name="subscribe" id="subscribe">
        <br>
        <br>    
        <label for="commments">comments:</label>
        <textarea name="comments" id="comments" rows="4" cols="50">What do you think about the about this app?</textarea>
        <br>
        <br>

        <label for="file">file:</label>
        <input name="file" id="file" placeholder="Choose File">No file file chosen
        

    </form>
      <br>
      <br>
     <button type="submit">Submit</button>
        <br>
        <br>
     <button type="reset"> Clear</button>

</body>
</html>
